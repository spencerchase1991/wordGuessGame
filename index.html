<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="./psychic_game/assets/css/reset.css/">
    <link rel="stylesheet" href="./psychic_game/assets/css/style.css">


</head>

<body>
    <header>
        <h1>Winter is Coming!</h1>
        <p>Press any key to get started!</p>
        <h3>Game of Thrones Characters</h3>
    </header>

    <div class="container">
        <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
        <br>
        Wrong Guesses: <span id="wrongGuesses"></span>       
        <br>
        Guesses Left: <span id="numberOfGuesses"></span>
        <br>
        Win: <span id="winCounter">0</span>
        <br>
        Loss: <span id="lossCounter">0</span>

    </div>

    <script type="text/javascript" src="./psychic_game/assets/javascript/game.js"></script>
</body>

</html>
